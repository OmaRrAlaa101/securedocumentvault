{% extends "base.html" %}

{% block title %}Reset Password - Secure Auth System{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">
        <i class="fas fa-unlock-alt me-2"></i>Reset Password
    </h2>
    <form method="POST">
        <div class="mb-3">
            <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>New Password
            </label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="form-text">Password must be at least 8 characters, include numbers and symbols.</div>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-3">
            <i class="fas fa-save me-2"></i>Reset Password
        </button>
    </form>
    <div class="text-center">
        <a href="{{ url_for('login') }}" class="text-decoration-none small">Back to Login</a>
    </div>
</div>
{% endblock %}
