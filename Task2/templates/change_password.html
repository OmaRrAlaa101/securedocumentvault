{% extends "base.html" %}

{% block title %}Change Password - Secure Auth System{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">
        <i class="fas fa-key me-2"></i>Change Password
    </h2>
    <form method="POST">
        <div class="mb-3">
            <label for="old_password" class="form-label">
                <i class="fas fa-lock me-2"></i>Old Password
            </label>
            <input type="password" class="form-control" id="old_password" name="old_password" required>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">
                <i class="fas fa-lock me-2"></i>New Password
            </label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
            <div class="form-text">Password must be at least 8 characters, include numbers and symbols.</div>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-3">
            <i class="fas fa-save me-2"></i>Change Password
        </button>
    </form>
    <div class="text-center">
        <a href="{{ url_for('profile') }}" class="btn btn-link">Back to Profile</a>
    </div>
</div>
{% endblock %}
